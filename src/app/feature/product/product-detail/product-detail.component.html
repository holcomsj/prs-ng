<app-menu></app-menu>
<div id="page-container">
    <div id="content-wrap">
        <div class='component-content'>
            <div class='lefthalf'>
                <span class='component-title'>{{title}} </span>
                <span><a routerLink="/products/list">Return to products...</a></span>
            </div>
        </div>
        <p *ngIf='!product'>Loading....</p>
        <div *ngIf='product'>
            <main class="single">
                <table class="table table-sm">
                    <tr>
                        <td>
                            Part Number:
                        </td>
                        <td>
                            {{product.partNumber}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Product Name:
                        </td>
                        <td>
                            {{product.name}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vendor:
                        </td>
                        <td>
                            {{product.vendor.name}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price:
                        </td>
                        <td>
                            {{product.price | currency}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Unit:
                        </td>
                        <td>
                            {{product.unit}}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Photo Path Url:
                        </td>
                        <td>
                            {{product.photoPath}}
                        </td>
                    </tr>

                </table>
            </main>
            <span *ngIf="loggedInUser.admin!=false">
                <span><a routerLink="/products/edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
                <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
            </span>
        </div>
    </div>
</div>
<app-footer></app-footer>
