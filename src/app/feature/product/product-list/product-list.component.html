<app-menu></app-menu>
<div id="page-container">
    <div id="content-wrap">
        <div class='component-content'>
            <div class='lefthalf'>
                <span class='component-title'>{{title}}</span>
                <span><a routerLink='/products/create'>
                        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
                </span>
            </div>
        </div>
        <table class="table">
            <tr>
                <th><a (click)="sortBy('id')">Id</a></th>
                <th><a (click)="sortBy('name')">Name</a></th>
                <th>Vendor</th>
                <th><a (click)="sortBy('price')">Price</a></th>
                <th>Action</th>
            </tr>
            <tr *ngFor='let p of products | sort:sortCriteria:sortOrder'>
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.vendor.name}}</td>
                <td>{{p.price | currency}}</td>
                <td><a routerLink='/products/detail/{{p.id}}'><img src='assets/details.png' width='20' height='20'
                            title='Detail'></a>
                    |
                    <a *ngIf="loggedInUser.admin!=false" routerLink='/products/edit/{{p.id}}'><img
                            src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
                </td>
            </tr>
        </table>
    </div>
</div>
<app-footer></app-footer>
