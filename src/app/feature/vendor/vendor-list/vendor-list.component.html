<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}}</span>
        <span><a *ngIf="loggedInUser.admin!=false" routerLink='/vendors/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<table class="table">
    <tr>
        <th><a (click)="sortBy('id')">Id</a></th>
        <th><a (click)="sortBy('name')">Company Name</a></th>
        <th>Action</th>
    </tr>
    <tr *ngFor='let v of vendors | sort:sortCriteria:sortOrder'>
        <td>{{v.id}}</td>
        <td>{{v.name}}</td>
        <td><a routerLink='/vendors/detail/{{v.id}}'><img src='assets/details.png' width='20' height='20'
                    title='Detail'></a>
            
            <a *ngIf="loggedInUser.admin!=false" routerLink='/vendors/edit/{{v.id}}'> | <img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
        </td>
    </tr>
</table>
