<app-menu></app-menu>
<div id="page-container">
    <div id="content-wrap">
        <div class='component-content'>
            <div class='lefthalf'>
                <span class='component-title'>{{title}} </span>
                <span><a routerLink="/requests/list">Return to requests...</a></span>
            </div>
        </div>
        <p *ngIf='!request'>Loading....</p>
        <div *ngIf='request'>
            <main class="single">
                <table class="table table-sm">
                    <tr>
                        <td>
                            User:
                        </td>
                        <td>
                            <input [(ngModel)]='request.user.userName' class="rounded" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description:
                        </td>
                        <td>
                            <input [(ngModel)]='request.description' class="rounded" type="text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Justification:
                        </td>
                        <td>
                            <input type="text" [(ngModel)]='request.justification' class="rounded" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Needed:
                        </td>
                        <td>
                            <input [(ngModel)]='request.dateNeeded' type="date" class="rounded" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Delivery Method:
                        </td>
                        <td>
                            <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio"
                                value="pickup">Pick-up <br>
                            <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="mail">Mail
                            <br>
                        </td>
                    </tr>
                </table>
            </main>
            <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
        </div>
    </div>
</div>
<app-footer></app-footer>
