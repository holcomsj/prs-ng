<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf = '!request'>Loading....</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]='request.user.userName' class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]='request.description' class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input type="text" [(ngModel)]='request.justification' class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]='request.dateNeeded' type="date" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                   Delivery Method:
                </td>
                <td>
                    <input [(ngModel)]='request.deliveryMode' class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Status:
                </td>
                <td>
                    <input [(ngModel)]='request.status' type="text" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Total:
                </td>
                <td>
                    <input [(ngModel)]='request.total' type="number" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Date Submitted:
                </td>
                <td>
                    <input [(ngModel)]='request.submittedDate' type="text" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Reason for Rejection:
                </td>
                <td>
                    <input [(ngModel)]='request.reasonForRejection' type="textarea" class="rounded" disabled
                    placeholder="Awaiting review">
                </td>
            </tr>
      </table>
    </main>
    <span >
        <span><a routerLink="/requests/edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
