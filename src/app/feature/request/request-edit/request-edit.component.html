<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink="/requests/list">Return to requests...</a></span>
    </div>
</div>
<p *ngIf = '!request'>Loading....</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <select [(ngModel)]="request.user" class="rounded" [compareWith]="compUser">
                        <option *ngFor='let u of users' [ngValue]='u'>{{u.userName}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]='request.description' class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input type="text" [(ngModel)]='request.justification' class="rounded">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]='request.dateNeeded' type="date" class="rounded">
                </td>
            </tr>
            <tr>
                <td>
                   Delivery Method:
                </td>
                <td>
                    <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="pickup">Pick-up <br>
                    <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="mail">Mail <br>
                </td>
            </tr>
      </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> |   
    <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
</div>
